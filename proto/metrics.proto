syntax = "proto3";

package monitoring;

option go_package = "monitoring/internal/grpcserver/gen;gen";

service MetricsService {
    rpc ListMetrics(ListMetricsRequest) returns (ListMetricsResponse);
    rpc GetLatestMetrics(GetLatestMetricsRequest) returns (GetLatestMetricsResponse);
    rpc GetMetricsByHost(GetMetricsByHostRequest) returns (ListMetricsResponse);
}

message ListMetricsRequest {
    string hostname = 1;
    string from_time = 2;
    string to_time = 3;
    int32 limit = 4;
    int32 offset = 5;
}

message ListMetricsResponse {
    repeated Metric metrics = 1;
}

message GetLatestMetricsRequest {
    string hostname = 1;
}

message GetLatestMetricsResponse {
    repeated Metric metrics = 1;
}

message GetMetricsByHostRequest {
    string hostname = 1;
}

message DiskMetric {
    string path = 1;
    uint64 total = 2;
    uint64 used = 3;
    uint64 free = 4;
    double used_percent = 5;
}

message NetworkMetric {
    string name = 1;
    uint64 bytes_sent = 2;
    uint64 bytes_recv = 3;
    uint64 packets_sent = 4;
    uint64 packets_recv = 5;
    uint32 err_in = 6;
    uint32 err_out = 7;
    uint32 drop_in = 8;
    uint32 drop_out = 9;
}

message Metric {
    string hostname = 1;
    string os = 2;
    string platform = 3;
    string platform_ver = 4;
    string kernel_ver = 5;
    int64 uptime = 6;
    double cpu = 7;
    double ram = 8;
    repeated DiskMetric disk = 9;
    repeated NetworkMetric network = 10;
    string time = 11;
}
